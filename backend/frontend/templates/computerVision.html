<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Descripción de Imagen</title>
</head>
<body>
    <h1>Generar Descripción de Imagen</h1>
    <form action="/computerVision" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Enviar Imagen</button>
    </form>

    {% if caption %}
        <h2>Descripción:</h2>
        <p>{{ caption }}</p>
    {% endif %}
</body>
</html>
