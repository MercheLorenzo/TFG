<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        label, div, select, textarea, input {
            font-size: 1.2rem;
        }
        .btn-lg {
            font-size: 1.5rem;
            padding: 12px 20px;
        }
        .btn-custom-blue {
            background-color: #007bff; /* Azul Bootstrap */
            border-color: #007bff;
            color: white;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Translator</h1>
        <div>Enter the text below you want to translate, choose your preferred language, and click on Translate Now!
        </div>
        <div>
            <form action="/translate" method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select name="language" id="languageSelect" class="form-control">
                        <option value="en">English</option>
                        <option value="zh">Chinese</option>
                        <option value="es">Spanish</option>
                        <option value="hi">Hindi</option>
                        <option value="ar">Arabic</option>
                        <option value="bn">Bengali</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="it">Italian</option>
                        <option value="ko">Korean</option>
                        <option value="tr">Turkish</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                        <option value="sv">Swedish</option>
                        <option value="custom">Other (write below)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="customLanguage">Custom Language Code:</label>
                    <input type="text" name="customLanguage" id="customLanguage" class="form-control" placeholder="Enter language code (e.g., fr, el, vi)" disabled>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-md">Translate Now!</button>
                </div>
            </form>
        </div>
        <br>
        <div>
            <a href="/"><button class="btn btn-secondary">Back to Home</button></a>
        </div>
    </div>

    <script>
        document.getElementById("languageSelect").addEventListener("change", function () {
            let customLanguageInput = document.getElementById("customLanguage");
            if (this.value === "custom") {
                customLanguageInput.disabled = false;
            } else {
                customLanguageInput.disabled = true;
                customLanguageInput.value = "";  // Borra el campo si no se usa
            }
        });
    </script>

</body>

</html>
