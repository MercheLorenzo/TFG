<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DetecciÃ³n Rostros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            background: linear-gradient(to right, #e0f7ff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-weight: 700;
            color: #007bff;
            margin-bottom: 30px;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            font-size: 1.1rem;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result-section {
            margin-top: 40px;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #343a40;
            border: none;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #23272b;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ“· Sube una imagen para detectar rostros</h1>

        <form action="/detect-faces" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">ðŸ”Ž Detectar rostros</button>
        </form>

        {% if image_url %}
            <div class="result-section">
                <h2>ðŸŽ¯ Resultado de la detecciÃ³n:</h2>
                <canvas id="canvas"></canvas>
            </div>

            <script>
                const imageUrl = "{{ image_url }}";
                const faces = {{ faces | tojson }};

                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    // Draw rectangles
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#ff0000';
                    faces.forEach(face => {
                        const rect = face.faceRectangle;
                        ctx.strokeRect(rect.left, rect.top, rect.width, rect.height);
                    });
                };
                img.src = imageUrl;
            </script>
        {% endif %}

        <div class="back-home">
            <a href="/"><button class="btn btn-secondary">â¬… Volver al inicio</button></a>
        </div>
    </div>

</body>
</html>
