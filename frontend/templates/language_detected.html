<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idioma Detectado</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0f7ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-weight: 700;
            color: #007bff;
            margin-bottom: 30px;
        }

        .result-section {
            margin-top: 40px;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .language-info {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary, .btn-secondary {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #343a40;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #23272b;
        }
    </style>
</head>
<body>

    <div class="container">

        </div>

        <div class="d-flex justify-content-center">

            <a href="/" class="btn btn-secondary">‚¨Ö Volver al inicio</a>
