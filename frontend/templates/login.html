<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Santra DEMO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='santraPeque.jpg') }}" alt="Logo">
        </div>
    </header>

    <main style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <h2>Iniciar Sesión</h2>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <label for="username">Usuario</label>
            <input type="text" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" required>

            <button type="submit" class="option-btn">Entrar</button>

            <p style="text-align: center; margin-top: 1em;">
                <a href="#" onclick="alert('Contacte con la administradora: admin@mercedes-tfg.com')" style="color: #007BFF; text-decoration: none;">
                    ¿Has olvidado la contraseña?
                </a>
            </p>
        </form>
    </main>

    <style>
        .login-form {
            background: #f9f9f9;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 1em;
        }
        .login-form label {
            display: block;
            margin-top: 1em;
        }
        .login-form input {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.3em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        /* Nuevas reglas para el botón */
        .option-btn {
            display: block; /* Hace que el botón ocupe todo el ancho disponible */
            width: fit-content; /* Ajusta el ancho del botón a su contenido */
            margin: 1em auto; /* Margen superior de 1em y centra el botón horizontalmente */
            padding: 0.75em 1.5em; /* Ajusta el padding para que no sea tan ancho */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: center; /* Centra el texto dentro del botón */
        }
        .option-btn:hover {
            background-color: #0056b3;
        }
    </style>

</body>
</html>
