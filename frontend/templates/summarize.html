<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resumen Texto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7ff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            background: #ffffff;
            padding: 40px 30px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        textarea, select, input {
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        textarea:focus, select:focus, input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.3rem;
            padding: 12px 20px;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #343a40;
            border: none;
            font-size: 1rem;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #23272b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .back-home {
            text-align: center;
        }

        .info-text {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Resumen de texto</h1>
        <div class="info-text">Pega un art√≠culo o texto largo y obt√©n un resumen conciso.</div>

        <form method="POST">
            <div class="form-group">
                <label for="text">Introduce el texto:</label>
                <textarea name="text" id="text" rows="10" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Resumir</button>
        </form>

        {% if summary %}
            <div class="mt-4">
                <h4>Resumen:</h4>
                <div class="p-3 bg-light border rounded">{{ summary }}</div>
            </div>
        {% endif %}

        <div class="back-home">
            <a href="/"><button class="btn btn-secondary mt-4">‚¨Ö Volver al inicio</button></a>
        </div>
    </div>
</body>
</html>
